<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Poppins',sans-serif;
background:#fdf6f9;
color:#4a4a4a;
}

/* HEADER */
header{
background:linear-gradient(135deg,#f8c8dc,#f4a7c3);
color:white;
padding:70px 20px;
text-align:center;
}

.logo{
width:75px;
margin:0 auto 15px;
animation:float 3s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-6px);}
}

header h1{
font-weight:500;
letter-spacing:1px;
}

/* MENIU ORIZONTAL */
nav{
margin-top:35px;
}

nav a{
color:white;
text-decoration:none;
margin:0 15px;
font-weight:500;
position:relative;
}

nav a::after{
content:'';
display:block;
height:2px;
width:0%;
background:white;
transition:0.3s;
margin:auto;
}

nav a:hover::after{
width:100%;
}

/* CONTENT */
section{
max-width:900px;
margin:80px auto;
padding:0 20px;
}

.card{
background:white;
padding:55px;
border-radius:25px;
box-shadow:0 20px 50px rgba(0,0,0,0.05);
}

h2{
color:#e27396;
margin-bottom:20px;
}

p{
line-height:1.8;
margin-bottom:15px;
}

/* MISSION */
.mission{
margin-top:50px;
padding:40px;
background:#fff0f6;
border-radius:20px;
border-left:6px solid #f4a7c3;
}

.mission ul{
margin:20px 0;
padding-left:20px;
line-height:1.9;
}

/* IMPORTANT SECTION */
.important{
margin-top:50px;
padding:40px;
background:#ffe5ec;
border-radius:20px;
border-left:6px solid #f4a7c3;
box-shadow:0 10px 30px rgba(0,0,0,0.04);
}

.important h3{
color:#d63384;
margin-bottom:15px;
font-size:20px;
}

/* VERSET */
.verse{
margin-top:40px;
padding:30px;
background:#ffffff;
border-radius:20px;
text-align:center;
font-size:15px;
color:#e27396;
box-shadow:0 10px 30px rgba(0,0,0,0.05);
min-height:110px;
display:flex;
flex-direction:column;
justify-content:center;
transition:opacity 1.2s ease, filter 1.2s ease;
}

.verse.fade-out{
opacity:0;
filter:blur(4px);
}

.verse.fade-in{
opacity:1;
filter:blur(0);
}

#verse-text{
font-style:italic;
margin-bottom:10px;
}

#verse-ref{
font-size:13px;
font-weight:500;
opacity:0.8;
}

/* ALERT */
.alert{
margin-top:40px;
padding:30px;
background:#ffd6e0;
border-radius:18px;
color:#a61e4d;
font-size:15px;
line-height:1.9;
border-left:6px solid #f4a7c3;
}

.alert strong{
color:#7b2c4a;
}

/* FOOTER */
footer{
background:#3a0f1c;
color:#f8d7e3;
text-align:center;
padding:30px;
margin-top:80px;
font-size:14px;
}

/* RESPONSIVE */
@media(max-width:768px){
.card{
padding:30px;
}
nav a{
display:block;
margin:10px 0;
}
}
</style>
</head>
